<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles/styles.css" />
    <script
      src="https://kit.fontawesome.com/99e9d94c62.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>

    <div class="model-1">
      <div class="bar-1"></div>
    </div>


    <div class="model-2">
      <div class="outer-bar">
        <div class="inner-bar"></div>
      </div>
      <div class="outer-bar">
        <div class="inner-bar"></div>
      </div>
      <div class="outer-bar">
        <div class="inner-bar"></div>
      </div>
    </div>


    <div class="model-3">
      <div class="progress">
        <i class="fa-solid fa-cart-shopping fa-2x"></i>
        <div class="link clicked one">
          <span>1</span>
          <i class="fa-solid fa-check"></i>
        </div>
        <p> Add To Cart</p>
      </div>
      <div class="progress">
        <i class="fa-solid fa-list-check fa-2x"></i>
        <div class="link clicked">
          <span>2</span>
          <i class="fa-solid fa-check"></i>
        </div>
        <p>Fill Details</p>
      </div>
      <div class="progress">
        <i class="fa-solid fa-credit-card fa-2x"></i><div class="link clicked">
          <span>3</span>
          <i class="fa-solid fa-check"></i>
        </div>
        <p>Make Payment</p>
      </div>
      <div class="progress">
        <i class="fa-solid fa-spinner fa-2x"></i>
        <div class="link clicked">
          <span>4</span>
          <i class="fa-solid fa-check"></i>
        </div>
        <p>Order in Progress</p>
      </div>
      <div class="progress">
        <i class="fa-solid fa-location-dot fa-2x"></i>
        <div class="link clicked">
          <span>5</span>
          <i class="fa-solid fa-check"></i>
        </div>
        <p>Order Arrived</p>
      </div>
    </div>
    <script src="/script.js"></script>
  </body>
</html>
